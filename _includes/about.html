<div class="user-details">
  <h1>{{ site.data.about.header|default('Skills and Experience') }}</h1>
  <p>{{ site.data.about.description|default(omit) }}</p>
</div>
{% if site.data.experience %}
<div class="user">
{% for exp in site.data.experience %}
  <div class="tech">
    <h2>{{ exp.header }}</h2>
    <!-- Put area for logos or something here. -->
    <p>{{ exp.paragraph }}</p>
  </div>
{% endfor %}
</div>
{% endif %}
